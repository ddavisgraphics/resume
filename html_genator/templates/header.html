<div class="side-bar">
  <header>
    <div class="profile-pic"><img src="{{picture}}" alt="profile picture of me"></div>
    <div class="logo"><img src="{{logo}}" alt="logo for my resume."></div>
    <h1 class="name hidden">{{name}}</h1>
    <div class="title hidden">{{label}}</div>
  </header>
  <section class="profile-info">
    <div class="location"><span class="fa fa-map-marker" aria-hidden="true"></span> {{location}}</div>  
    <div class="phone"><span class="fa fa-mobile" aria-hidden="true"></span> {{phone}}</div>
    <div class="email"><span class="fa fa-envelope" aria-hidden="true"></span> {{email}}</div>
    <div class="social"> {{social}} </div>
  </section>
</div>
