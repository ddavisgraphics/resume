<!DOCTYPE html>
<html>
  <head>
    <title> David J. Davis - Resume </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />    
  </head>
  <body lang="en">
  <main>
    {{basics}}
    <div class="main-content"> 
      <section class="summary"> 
        <h2> <span class="fa fa-user-circle-o" aria-hidden="true"></span> Summary </h2>  
        {{summary}}
      </section>

      <section class="work"> 
        <h2> <span class="fa fa-archive" aria-hidden="true"></span> Work History </h2> 
        {{work}} 
      </section>

      <section class="education"> 
        <h2> <span class="fa fa-graduation-cap" aria-hidden="true"></span> Education </h2>
        {{education}}
      </section>

      <section class="skills"> 
        <h2> <span class="fa fa-list-alt" aria-hidden="true"></span> Skills </h2>
        {{skills}}
      </section>

      <section class="puplications"> 
        <h2> <span class="fa fa-book" aria-hidden="true"></span> Publications </h2>
        {{publications}}
      </section>
      
      <section class="references"> 
        <h2> <span class="fa fa-address-card" aria-hidden="true"></span> References </h2>
        {{references}}
      </section>
    </div>
  </main>
  <footer>  
    Generated by a custom script from a <a href="https://github.com/ddavisgraphics/resume/blob/master/ddavis_resume.json"> json version of my resume. </a>  
  </footer>
  </body>
</html>
